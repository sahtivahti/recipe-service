version: '3.5'

services:
  api:
    build:
      context: .
    ports:
      - 3000:3000
    entrypoint: npm run serve
    volumes:
      - ./:/app

  worker:
    build:
      context: .
    entrypoint: npm run process
    volumes:
      - ./:/app

  redis:
    image: redis

  openeats-api:
    image: openeats/openeats-api
    restart: on-failure
    command: /startup/prod-entrypoint.sh
    env_file:
      - ./docker/.env.openeats
    depends_on:
      - openeats-db
    ports:
      - 8001:8000

  openeats-db:
    image: mariadb
    env_file:
      - ./docker/.env.openeats
    volumes:
      - openeats-db:/var/lib/mysql
volumes:
  openeats-db:
